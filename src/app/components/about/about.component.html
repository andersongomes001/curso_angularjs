<div class="ae-grid au-xs-ta-center au-mb-4  animated fadeIn">
  <div style="width: 100%; text-align: center" *ngIf="carregando">
    <app-loading></app-loading>
  </div>


  <div class="ae-grid__item item-lg-4 ae-kappa au-mb-3" *ngFor="let item of equipe">
    <img [src]="item.picture.large" alt="" class="au-mb-3">
    <h5 class="ae-u-bolder au-mt-2">{{ item.name.first }} {{ item.name.last }}</h5>
    <a href="#0" class="ae-u-bolder au-underline">@{{ item.login.username }}</a>
  </div>
