  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
    <div style="width: 100%; text-align: center" *ngIf="loadProduct">
      <app-loading></app-loading>
    </div>
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <a [routerLink]="['/produto', item.cod]" class="rk-item ae-masonry__item" *ngFor="let item of listaProdutos">
        <img src="assets/data/productos/{{ item.url }}.jpg" alt="">
        <div class="item-meta">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.categoria }}</p>
        </div>
      </a>
    </div>
  </section>
